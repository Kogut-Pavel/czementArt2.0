<!-- html: data-modal="call-modal" -->

<div class="modal" id="call-modal">
    <div class="modal__content">
        <button class="modal__close" type="button">
            <svg class="icon icon--close">
                <use href="../../img/svgsprite/sprite.symbol.svg#close"></use>
            </svg>
        </button>

        <h3 class="title title-3">Заказать звонок</h3>
        <p class="modal__text">
            Оставьте заявку и мы свяжемся с вами в ближайшее время, проконсультируем и ответим на все имеющиеся вопросы.
        </p>
        <form action="#" class="form" id="call-order">
            <div class="form__group">
                <input type="text" placeholder="Ваше имя" required/>
                <input type="text" placeholder="+7 (___) ___-__-__" required/>
            </div>
            <button class="form__btn btn" type="submit">Заказать звонок</button>
        </form>

        <p class="privacy-policy">Нажимая на кнопку вы соглашаетесь с <a href="#" target="_blank">политикой конфидециальности</a></p>
    </div>
</div>
